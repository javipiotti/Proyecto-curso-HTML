    <main class="content">
        <h2>Contacto</h2>
        <hr>

        <div class="contenedor-formulario">
            <form>
                <label for="nombre">Nombre</label> <br>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required minlength="3">
                <br>
                <label for="nombre">Email</label> <br>
                <input type="email" id="email" placeholder="Ingrese su email" required>
                <br>
                <label for="telefono">Telefono</label> <br>
                <input type="tel" id="telefono" placeholder="ej:+543512715727" required>
                <br>
                <label for="pais">Pais</label> <br>
                <select name="pais" id="pais">
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="brasil">Brasil</option>
                </select>
                <br>
                <label for="mensaje">Mensaje</label> <br>
                <textarea name="mensaje" id="mensaje" cols="10" rows="5" placeholder="Escribi aca tu mensaje"></textarea>
                <br>
                <label for="motivo">Motivo de contacto</label> <br>
                <input type="radio" id="motivo" name="motivo"><i>Consultas</i>
                <input type="radio" id="motivo" name="motivo"><i>Quejas</i>
                <input type="radio" id="motivo" name="motivo"><i>Devoluciones</i>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
